<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="board">
      <h1>Etch-A-Sketch</h1>
      <div class="header">
        <h6>Default Grid Size: 16x16</h6>
        <button type="button" class="btn btn-primary" id="btn_popup">
          Change Grid Size
        </button>
      </div>
      <p id="message"></p>
      <div class="grid"></div>
      <div class="footer">
        <button type="button" class="btn btn-dark" onclick="setColor('black')">
          Black
        </button>
        <button
          type="button"
          class="btn btn-warning"
          onclick="setColor('rainbow')"
        >
          Raindow
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onclick="setColor('eraser')"
        >
          Eraser
        </button>
        <button type="button" class="btn btn-info" onclick="reset()">
          Clear
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
